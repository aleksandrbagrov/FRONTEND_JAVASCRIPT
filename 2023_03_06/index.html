<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Filtering API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #title {
            width: 60%;
        }

        #title input {
            width: 100%;
        }

        #imdbID {
            width: 40%;
        }

        #imdbID input {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card col-6" style="margin: 0 auto;">
            <h5 class="card-header">Movies search engine</h5>
            <div class="card-body">

                <h5 class="card-title text-center">Enter the Title of the movie or its imdbID</h5>
                <form class="">
                    <div class="row d-flex">
                        <div class="mb-3" id="title">
                            <label class="form-label">Movie Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter Movie's Title">
                        </div>
                        <div class="mb-3" id="imdbID">
                            <label class="form-label">Movie imdbID</label>
                            <input type="text" class="form-control" id="imdbID" placeholder="Enter Movie's imsbID">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const page = 2;
        fetch(`https://www.omdbapi.com/?apikey=d761a9e&s=terminator&page=${page}`)
            .then(resp => resp.json())
            .then(resp => console.log(resp));
    </script>
</body>

</html>
