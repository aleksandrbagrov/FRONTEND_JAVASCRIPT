<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9975e395bc.js" crossorigin="anonymous"></script>
  <title>WEB Form</title>
  <style>
    .alignment {
      display: flex;
      justify-content: center;
    }
    .paddingbox {
      display: flex;
      width: 900px;
      height: 600px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;

    }
    .greenbox {
      box-sizing: border-box;
      width: 30%;
      background: greenyellow;
      padding: 10px;
    }

    .whitebox {
      box-sizing: border-box;
      width: 70%;
      background: white;
      padding: 10px;
    }

    label {
      display: block;
    }


  </style>
</head>
<body class="alignment">

    <div  class=" paddingbox">
  <div class="greenbox">
    <h1>Let's get in touch</h1>
    <br>
    <p>We're open for any suggestion on just to have a chat</p>
    <br>
    <div>
      <label><i class="fa-sharp fa-solid fa-location-dot"></i></i>Address: 198 West 21st Street, Suite 721 New York NY 10018</label>
    </div>
    <br>
    <div>
      <label><i class="fa-solid fa-phone"></i></i>Phone: +1 235 2355</label>
    </div>
    <br>
    <div>
      <label><i class="fa-sharp fa-solid fa-paper-plane"></i>Email: info@yoursite.com</label>
    </div>
    <br>
    <div>
      <label><i class="fa-sharp fa-solid fa-globe"></i>Website yoursite.com</label>
    </div>
  </div>
  <div class="whitebox">
    <h1>Get in touch</h1>
    <div>
    <div>
      <label>FULL NAME</label>
      <!-- required atributas nurodo, jog laukelyje turi būti kažkas įvesta -->
      <input type="text" placeholder="Name" required>
  </div>
  <div>
    <label>EMAIL ADDRESS</label>
    <!-- required atributas nurodo, jog laukelyje turi būti kažkas įvesta -->
    <input type="email" placeholder="Email">
  </div>
  </div>
  <div>
    <label>SUBJECT</label>
    <!-- required atributas nurodo, jog laukelyje turi būti kažkas įvesta -->
    <input type="text" placeholder="subject">
  </div>
  <div>
    <label>MESSAGE</label>
    <textarea></textarea>
  </div>

  </div>


</div>
</body>
</html>
