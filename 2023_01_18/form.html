<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9975e395bc.js" crossorigin="anonymous"></script>
  <title>WEB Form</title>
  <style>
    body {
      background: pink;
      display: flex;
      justify-content: center;
    }
    
    .paddingbox {
      display: flex;
      width: 850px;
      height: 450px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;

    }
    .greenbox {
      width: 40%;
      height: inherit;
      background: rgb(92,206,147);
      color: white;
      padding: 10px;
    }

    .iconCirkle {
      display: flex;
      width: 45px;
      height: 45px;
      border: 1px solid rgba(255, 255, 255, 0.855);
      border-radius: 50%;
      background: rgb(92,206,147);
      border-color: white;
      margin-top: 18px;
      justify-content: center;
      align-items: center;
    }

    .dataBox {

    }



    .whitebox {
      width: 60%;
      height: inherit;
      background: white;
      padding: 10px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .flexbox {
      display: flex;
      justify-content: space-between;
    }

    .divider_div {
      margin: 1rem;
      width: 50%;
      margin-bottom: 0;
    }

    .divider1_div {
      margin: 1rem;
      height: 31px;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 1px 2px;
    }

    textarea {
      resize: none;
      width: 100%;
    }


  </style>
</head>
<body>
  <div  class=" paddingbox">
    <div class="greenbox">
    <h1>Let's get in touch</h1>
    <p>We're open for any suggestion on just to have a chat</p>
    <br>
    <div class="flexbox">
      <div class="iconCirkle">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
      </div>
      <div>
        <p>Address: 198 West 21st</p>
        <p>Street, Suite 721 New York</p>
        <p>NY 10018</p>
      </div>
    </div>
    </div>
    <br>
    <div>
      <label><i class="fa-solid fa-phone"></i></i>Phone: +1 235 2355</label>
    </div>
    <br>
    <div>
      <label><i class="fa-sharp fa-solid fa-paper-plane"></i>Email: info@yoursite.com</label>
    </div>
    <br>
    <div>
      <label><i class="fa-sharp fa-solid fa-globe"></i>Website: yoursite.com</label>
    </div>
  </div>
  <div class="whitebox">
    <h1>Get in touch</h1>
    <div>
      <label>FULL NAME</label>
      <!-- required atributas nurodo, jog laukelyje turi būti kažkas įvesta -->
      <input type="text" placeholder="Name" required>
  </div>
  <div>
    <label>EMAIL ADDRESS</label>
    <!-- required atributas nurodo, jog laukelyje turi būti kažkas įvesta -->
    <input type="email" placeholder="Email">
  </div>
  <div>
    <label>SUBJECT</label>
    <!-- required atributas nurodo, jog laukelyje turi būti kažkas įvesta -->
    <input type="text" placeholder="subject">
  </div>
  <div>
    <label>MESSAGE</label>
    <textarea></textarea>
  </div>

  </div>


</div>
</body>
</html>
